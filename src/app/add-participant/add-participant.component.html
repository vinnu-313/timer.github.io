<form class="mt-4 pb-5">
  <div class="form-group">
    <label for="bib">Bib No.</label>
    <input type="text" [(ngModel)]="entry.bib" name="bib" class="form-control" id="bib" placeholder="Enter bib" required>
  </div>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" [(ngModel)]="entry.name" name="name" class="form-control" id="name" placeholder="Enter name" required>
  </div>
  <div class="form-group">
    <label for="zone">Zone</label>
    <input type="text" [(ngModel)]="entry.zone" name="zone" class="form-control" id="zone" placeholder="Enter Zone">
  </div>
  <div class="form-group">
    <label for="email">Date Of Birth</label>
    <input type="date" [(ngModel)]="entry.dob" name="dob" class="form-control" id="dob" placeholder="Enter Date of Birth">
  </div>

  <div class="form-group">
    <label for="category">Category</label>
    <select [(ngModel)]="entry.category" name="category" class="form-control" id="category">
            <option value="Men">Men</option>
            <option value="Women">Women</option>
            <option value="Junior Boys">Junior Boys</option>
            <option value="Junior Girls">Junior Girls</option>
            <option value="Sub Junior Boys">Sub Junior Boys</option>
            <option value="Sub Junior Girls">Sub Junior Girls</option>
          </select>
  </div>
  <div class="form-group">
    <label for="phone">Phone number</label>
    <input type="number" [(ngModel)]="entry.phone" name="phone" class="form-control" id="phone" placeholder="Enter Phone number">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" [(ngModel)]="entry.email" name="email" class="form-control" id="email" placeholder="Enter Email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Nominee</label>
    <input type="text" [(ngModel)]="entry.nominee" name="nominee" class="form-control" id="nominee" placeholder="Enter Nominee's name">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Caste Category</label>
    <input type="text" [(ngModel)]="entry.caste" name="caste" class="form-control" id="caste" placeholder="Enter Caste Category">
  </div>
  <!-- <div class="form-group">
      <label for="photo">Photo</label>
      <input type="file" [(ngModel)]="photo" accept="image/*" name="photo" class="form-control" id="photo" placeholder="Enter photo" (change)="captureImage($event)">
      <img class="border img-thumbnail" *ngIf="imageData" [src]="imageData" alt="Photo" />
    </div> -->
  <button type="submit" class="btn btn-primary" (click)="add()">Add</button> &nbsp;&nbsp;&nbsp;
  <button type="reset" class="btn btn-secondary">Reset</button>
</form>
